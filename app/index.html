<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DCTV Desktop Companion</title>
    </head>
    <body>
        <app></app>
        <script>
            var buildPath = 'build/build.js'
            if (typeof process !== 'undefined' && process.env.NODE_ENV === 'dev') {
                buildPath = 'http://localhost:8080/' + buildPath
            }
            var scriptElement = document.createElement('script')
            scriptElement.src = buildPath
            document.body.appendChild(scriptElement)
        </script>
    </body>
</html>
