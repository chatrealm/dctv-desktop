<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DCTV Desktop Companion</title>
    </head>
    <body>
        <app></app>
        <script>
            var bundlePath = 'dist/build.js'
            if (typeof process !== 'undefined' && process.env.NODE_ENV === 'dev') {
                bundlePath = 'http://localhost:8080/' + bundlePath
            }
            var scriptElement = document.createElement('script')
            scriptElement.src = bundlePath
            document.body.appendChild(scriptElement)
        </script>
    </body>
</html>
